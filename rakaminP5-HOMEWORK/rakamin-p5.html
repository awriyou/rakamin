<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="">
    <div class="w-1/2 h-auto px-4 align-center mx-auto mt-8">
        <form action="">
            <div >
                <label for="nama" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama</label>
                <input type="text" id="nama" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nama Pendaftar" required>
            </div>
            <div class="mt-4">
                <label for="umur" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Umur</label>
                <input type="text" id="umur" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Min 20th" required>
            </div>
            <div class="mt-4">
                <label for="UangSangu" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Uang Sangu</label>
                <input type="text" id="UangSangu" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="100.000 - 1.000.000" required>
            </div>
        </form>
    </div>

    <div class="container mx-auto bg-white p-4 shadow-lg rounded-lg">
        <table class="table-auto mx-auto">
            <thead>
                <!-- Thead 1 -->
                <tr>
                    <th class="px-4 py-2">Nama</th>
                    <th class="px-4 py-2">Umur</th>
                    <th class="px-4 py-2">Uang Sangu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">B</td>
                    <td class="border px-4 py-2">B</td>
                    <td class="border px-4 py-2">B</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">B</td>
                    <td class="border px-4 py-2">B</td>
                    <td class="border px-4 py-2">B</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">B</td>
                    <td class="border px-4 py-2">B</td>
                    <td class="border px-4 py-2">B</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        class Pendaftar {
            constructor(nama, umur, uangSangu){
                this.nama = nama;
                this.umur = umur;
                this.uangSangu = uangSangu
            }
        }
    </script>
</body>
</html>
