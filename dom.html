      //   DOM MANIPULATION
      // Merubah Element HTML || element.innerHTML = new html content
      // Menambah dan menghapus element || element.attribute = new value
      // Menambah Event atau aksi || element.style.property = new style
      // Find Object ELEMENT || element.setAttribute(attribute, value)
      // membuat element html || document.createElement(element)
      // Menghapus element html || document.removeChild(element)
      // menggambungkan beberapa element html ||  document.appendChild(Element)
      // mengganti element html ||  document.replaceChild(new, old)
      // menulis luaran stream || document.write(text)

      // menambah event atau aksi saat diklik || document.getElementById(id).onclick = function(){code}

      let data = [];
      function getDataInput() {
        const nama = document.getElementById("nama");
        console.log(nama.value);
        data.push(nama.value);
        console.log(data);
        // Membuat list
        const list_node = document.createElement("li");
        const value_li = document.createTextNode(nama.value);
        list_node.appendChild(value_li);
        document.getElementById("nama_keluarga").appendChild(list_node);
      }
      function write_array() {
        // const value_data = document
        for (let i = 0; i < data.length; i++) {
          // cara 1
          const list_node = document.createElement("td");
          const value_li = document.createTextNode(data[i]);
          list_node.appendChild(value_li);
          const parent = document.getElementById("tablenama_keluarga");
          parent.appendChild(list_node);
        }
      }

      function testFunction() {
        console.log("Function Berjalan");
        const list_pelatihan = document.getElementsByTagName("li"); //akan menghasilkan array karena tag tidak hanya satu
        document.getElementById("pilih_kelas").innerHTML =
          list_pelatihan[1].innerHTML; // mengakses dan mengisikan nilai dari p pilih kelas
        list_pelatihan[6].innerHTML = "Merdeka IOS Developer"; // Mengganti isi dari list pelatihan index 6
        const kelas = document.getElementsByClassName("kelas");
        kelas[0].innerHTML = "Rakamin Merdeka";
        kelas[1].innerHTML = "Rakamin Jaya"; //Mengakses dan Memasukan nilai kedalam className kelas pada tag P

        for (let index = 0; index < list_pelatihan.length; index++) {
          console.log(list_pelatihan[index]);
        }
        console.log(list_pelatihan);
      }
    </script>
